<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github.io</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Anime Tracker</h1>
    <div class="input-group">
      <input type="text" id="animeName" placeholder="Enter anime name">
      <button onclick="addAnime()">Add Anime</button>
    </div>
    <div class="actions">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <button onclick="sortAnimeList()">Sort Anime</button>
    </div>
    <div class="filters">
      <label><input type="checkbox" id="favoritesFilter" onclick="filterFavorites()"> Show Favorites</label>
    </div>
    <ul id="animeList"></ul>
    <button onclick="exportAnimeList()">Export List</button>
    <input type="file" id="fileInput" onchange="importAnimeList()" style="display: none;">
    <button onclick="document.getElementById('fileInput').click()">Import List</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
